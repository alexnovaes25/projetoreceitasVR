<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Responsiva</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #555;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      padding: 1rem;
      text-decoration: none;
    }

    nav a:hover {
      background: #222;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 1rem;
      justify-content: center;
    }

    .content {
      flex: 1 1 300px;
      max-width: 600px;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .image {
      flex: 1 1 300px;
      max-width: 600px;
    }

    .image img {
      width: 100%;
      border-radius: 8px;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
        align-items: center;
      }

      nav {
        flex-direction: column;
      }

      nav a {
        text-align: center;
        width: 100%;
        border-top: 1px solid #444;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Minha Página Responsiva</h1>
  </header>

  <nav>
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">Serviços</a>
    <a href="#">Contato</a>
  </nav>

  <main>
    <div class="content">
      <h2>Bem-vindo!</h2>
      <p>Este é um exemplo de uma página web responsiva. Redimensione a janela ou abra em um dispositivo móvel para ver a adaptação do layout.</p>
    </div>

    <div class="image">
      <img src="https://via.placeholder.com/600x400" alt="Imagem exemplo" />
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - Todos os direitos reservados</p>
  </footer>

</body>
</html>
